<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="container ">
        <h1 class="text-center mt-5" >Ol√°, Bem vindo!</h1> 
        <br>
        <button type="button" class="btn btn-primary" style="align-items: right: inherit;">Criar nova enquete</button>
        <br>
        <div class="row text-center mt-4">
            <br>
            <div class="row ">
                
                {% if latest_question_list %}
                {% for question in latest_question_list %}
                <div class="card " style="width: 18rem; padding: 2px; margin: 4px;">
                    
                    <div class="card-body">
                    <h5 class="card-title">{{ question.question_text }}</h5>
                    <a href="{% url 'polls:detail' question.id %}" class="btn btn-success">Vote Aqui!</a>
                </div>
            </div>
            <br>
            {% endfor %}
            
            {% else %}
            <p>No polls are available.</p>
            {% endif %}
        </div>
    </div>
    
    </body>
</html>
